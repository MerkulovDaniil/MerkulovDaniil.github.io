---
layout: default
---

<div id="home">
<div class="cat_title">
	<h1> Teaching </h1>
</div>
<div class="section-padding archives__container">
  	{% for collection in site.collections %}
  	{% unless collection.label contains "posts" %}
        <a href="{{ collection.label | absolute_url }}">
          <div class="box">
            <div class="cover">
              <img src="{{collection.image}}">
            </div>
            <div class="desc" style="padding: 10px; position: absolute; bottom: 8%;">
              <h4>{{collection.title | truncatewords: 5}}</h4>
            </div>
          </div>
        </a>
    {% endunless %}
	{% endfor %}
</div>
{% include archive-link.html %}
</div>
