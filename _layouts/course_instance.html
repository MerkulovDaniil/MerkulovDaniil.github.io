---
layout: default
---
{% assign collection_name = page.permalink | slice: 1, page.permalink.size %}
<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="section-padding--lg mast rellax" data-rellax-speed="-4" style="height: 100px;">
    <figure class="absolute-bg mast__img" style="background-image: url('{{ page.image }}');"></figure>
    <div class="mast__container">
      <div class = "post_head_info"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{% include rus_date.html date=page.date %}</time>
      <h1 itemprop="name headline">{{ page.title }}</h1>
      </div>
    </div>
  </header>

  <section class="section-padding bg-grey" itemprop="articleBody">
    <div class="post">
      {% include anchor_headings.html html=content %}
    </div>
  </section>
</article>
